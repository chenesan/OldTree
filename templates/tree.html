{% load static %}
<!DOCTYPE HTML>
<html>
	<body style="background-color:rgb(250,230,200)">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>
		tree
		</title>
		<style>

		h1{
			position: absolute;
	    	left: 15%;
    		top: 8%;
    		width: 100%;
    		font-size: 40px;
		}
		.treename{
			position: absolute;
	    	left: 30%;
    		top: 8%;
    		width: 100%;
    		font-size: 40px;

		}
		.address{
			position: absolute;
	    	left: 15%;
    		top: 17%;
    		width: 100%;
    		font-size: 20px;
		}
		.year{
			position: absolute;
	    	left: 15%;
    		top: 20%;
    		width: 100%;
    		font-size: 22px;
		}
		.suy{
			position: absolute;
	    	left: 18%;
    		top: 20%;
    		width: 100%;
    		font-size: 20px;
		}
		.tree{
			position: absolute;
			left: 50%;
			top: 30%;
			transform: translate(-50%, 0%)
		}
		.background1{
			position: absolute;
			left: 0%;
			top: 25%;
			transform: translate(-40%, 0%)
		}
		.background2{
			position: absolute;
			left: 80%;
			top: 0;
			transform: translate(-30%, -30%);
		}
		.literature{
			position: absolute;
	    	left: 0;
	    	top: 75%;
	    	width: 100%;
	    	text-align: center;
	    	font-size: 20px;
		}
		a{
			position: absolute;
			left:80%;
			top:85%;
    		color:green;
    		text-decoration:none;
    		font-size:24px;
    		}
    	a:hover{
    		color:rgb(80,200,144);
    		}
		</style>
	</head>

	<body>

		<h1>屬於你的</h1>
		<h1 class=treename>{{ tree.type }}樹</h1>
		<p class=address>{{ tree.division }}</p>
		{% if tree.age != -1 %}
		<p class=year>
			{{ tree.age }}
		</p>
		<p class=suy>歲</p>
		{% else %}
		{% endif %}
		<img src="IMG_4263.JPG" width="500" height="375" class=tree>
		<img src={% with 'app/assets/images/trees/tree_'|add:tree.id|add:'.jpg' as image_static %}
  	{% static image_static %}
		{% endwith %}width="1000" height="750" class=background1>
		<img src={% with 'app/assets/images/trees/tree_'|add:tree.id|add:'.jpg' as image_static %}
  	{% static image_static %}
		{% endwith %} width="1800" height="1200" class=background2>
		<p class=literature>炎熱的夏天午後，一起喝杯茶吧。</p>
		<a href="/message/">～去澆水～</a>

	</body>

</html>
